name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag (e.g. alpha, latest)'
        required: false
        default: 'alpha'
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish
        run: |
          TAG="${{ github.event.inputs.tag || 'alpha' }}"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="latest"
          fi
          pnpm publish --no-git-checks --provenance --tag "$TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
