<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example - pulsar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .app-context {
            border: 2px dashed #007bff;
            padding: 10px;
            border-radius: 8px;
            background: #f0f8ff;
        }
        .counter {
            text-align: center;
            padding: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: #333;
            font-size: 48px;
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        @keyframes flashYellow {
            0% {
                background: #fff3cd;
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7);
            }
            50% {
                background: #ffc107;
                box-shadow: 0 0 0 10px rgba(255, 193, 7, 0);
            }
            100% {
                background: white;
                box-shadow: 0 0 0 0 rgba(255, 193, 7, 0);
            }
        }
        
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e9ecef;
        }
        
        .error-display {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
