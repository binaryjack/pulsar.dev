<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pulsar - Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        .app-context-provider {
            min-height: 100vh;
            padding: 20px;
        }
        
        .router {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .home {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .home h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .home nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .home nav a {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .home nav a:hover {
            background: #0056b3;
        }
        
        /* Import styles from other demos */
        .counter, .todo-app {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
