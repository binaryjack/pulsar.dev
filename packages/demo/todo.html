<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - pulsar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .app-context {
            border: 2px dashed #007bff;
            padding: 10px;
            border-radius: 8px;
            background: #f0f8ff;
        }
        .todo-app {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        header h1 {
            margin: 0 0 20px 0;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters button {
            flex: 1;
            background: #f0f0f0;
            color: #333;
        }
        .filters button.active {
            background: #007bff;
            color: white;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .todo-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .todo-list li.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-list li span {
            flex: 1;
        }
        .todo-list li button {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 20px;
            line-height: 1;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        footer button {
            background: #6c757d;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/todo-main.tsx"></script>
</body>
</html>
